<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <title>Document</title>
</head>
<body>
    <button class="btn btn-secondary" id="getRequest">Mostrar info</button>
    <button class="btn btn-primary" id="showForm">Enviar info</button>
    <div class="container">
        <!-- CARDS -->
        <div class="row" id="container"></div>
        <!-- FORM -->
        <div class="d-none" id="form">
            <div class="mb-3">
                <label for="" class="form-label">Category</label>
                <input type="email" class="form-control" id="category">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Date</label>
                <input type="date" class="form-control" id="date">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Price</label>
                <input type="number" class="form-control" id="price">
              </div>
              <button class="btn btn-primary" type="submit" id="submit">Enviar</button>
        </div>
    </div>


    <script src="script.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
</body>
</html>
